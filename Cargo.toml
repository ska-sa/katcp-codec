[package]
name = "katcp-codec"
edition = "2021"

[lib]
name = "_lib"
crate-type = ["cdylib", "rlib"]  # rlib included just for testing

[dependencies]
enum-map = "2.7.3"
itoa = "1.0.10"
katcp-codec-fsm = { path = "crates/fsm", features = ["pyo3"] }
pyo3 = { version = "0.21.0", features = ["extension-module"] }
thiserror = "1.0.58"
uninit = "0.6.2"

[dev-dependencies]
criterion = "0.5.1"
proptest = "1.4.0"
rstest = { version = "0.18.2", default-features = false }

[build-dependencies]
enum-map = "2.7.3"
katcp-codec-fsm = { path = "crates/fsm" }

[[bench]]
name = "bench_format"
harness = false

[[bench]]
name = "bench_parse"
harness = false
